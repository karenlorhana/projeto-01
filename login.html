    <nav>
        <div>
            <a class="initial-page" href="index.html">PÁGINA INICIAL</a>

    <br>
    <img class="login-profile" src="images/profile-picture.png" alt="">

    <main class="container-login">

        <h2>Login</h2>
        <form method="POST" id="form" name="form"  action=""  onsubmit="return(validarLogin())"> 
            <div class="input-field">
                <input type="text"  name="email" id="email" placeholder="Insira seu email">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>
             <!--<input type="submit" value="Entrar">-->
             <button type="submit" class="submit"   onclick="validarLogin()">Entrar</button>

            <h3>Não tem uma conta?</h3>
            <a class="create-account" href="singup.html">Cadastre-se</a>
        </form>
    </main>
<br><br><br>
