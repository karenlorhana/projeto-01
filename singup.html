<body>

            <a class="initial-page" href="index.html" target="_blank">PÁGINA INICIAL</a>

        <img class="login-profile" src="images/profile-picture.png" alt="">
        
        <main class="container-singup">
        
            <h2>Criar conta</h2>
            <form action="">
                <div class="input-field">
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="text" name="email" id="email" placeholder="Insira seu email">
                    <div class="underline"></div>
                </div>
                <div class="input-field">
                    <input type="password" name="password" id="password" placeholder="Insira sua senha">
                    <div class="underline"></div>
                </div>
                <input type="submit" value="Criar conta">
            </form>
        
            <h3>Já tem uma conta?</h3>
            <a class="login-account" href="login.html">Entrar</a>
        </main>
